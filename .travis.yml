language: node_js
node_js:
- 12.4.0
cache:
  directories:
  - node_modules
dist: trusty
install:
- npm install
script:
- npm run test
- npm run build
notifications:
  email:
  - ebrehault@gmail.com
before_deploy:
  - git config --global user.email "build@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export PACKAGE_VERSION=$(npm run get_version | tail -n 1)
  - echo "TAGGING $PACKAGE_VERSION..."
  - git tag $PACKAGE_VERSION
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: guillotinaweb/grange-core
    branch: master
