<div *ngIf="!(isLogged | async).state">
    <button (click)="login()">Log in</button>
</div>
<div *ngIf="(isLogged | async).state">
    <p>Hi {{ (isLogged | async).username }}!</p>
    <button (click)="logout()">Log out</button>
    <ul>
        <li *ngFor="let container of containers">
            {{ container.title }}
            <button (click)="deleteContainer(container['@id'])">Delete</button>
        </li>
    </ul>
    <button (click)="addContainer()">Create a container</button>
</div>
